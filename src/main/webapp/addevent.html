    <script src="js/main.js"></script>
</head>

<body>
<script>
    $(document).ready(function() {
        $(".toplineWrap").load("navigation.html");
    });
</script>
    <div class="toplineWrap"></div>

    <div class="topstripe"></div>
    
    <div class="wrap">
        <header class="clear">
            <div class="headerLogo">
                <a href="index.html"></a>
            </div>
            <!-- LOGGED IN 
            <div class="headerBox" class="clear">
                Be bold and ready to take on new challenges! Create Your first conference and make a difference!
                <a href="#" class="headerBox__btn" role="button" data-toggle="modal" data-target="#login-modal">Add New</a>
            </div>
            -->
            
            <!-- NOT LOGGED IN -->
            <div class="headerBox" class="clear">
                <strong>Sign up</strong> today and get your place for the most interesting conferences in the IT industry.
                <a href="#" class="headerBox__btn" role="button" data-toggle="modal" data-target="#login-modal">Join Now</a>
            </div>
        </header>

        <div class="filterLine clear">
            <div class="filterLine__tabs clear">
                <a href="index.html">Upcoming</a>
                <a href="pastevents.html">Past</a>
                <a href="addevent.html" class="active">Add New</a>
            </div>
        </div>

        <div class="content">
            <h1>Add Conference</h1>
            <hr />
            <form method="post" role="form" accept-charset="utf-8" class="regularForm">
                <div class="form-group">
                    <label for="eventTopic">Conference Topic</label>
                    <input type="text" class="form-control" id="eventTopic" placeholder="Topic" name="eventTopic">
                </div>
                <div class="form-group">
                    <label for="eventDate">Date</label>
                    <br />
                    <input type="date" class="form-control" id="eventDate" name="eventDate">
                </div>
                <div class="form-group">
                    <label for="eventTime">Starting Time</label>
                    <br />
                    <input type="time" class="form-control" id="eventTime" placeholder="Starting Hour" name="eventTime">
                </div>
                <div class="form-group float clear">
                    <label for="eventDate">Address</label>
                    <br />
                    <input type="text" class="form-control" id="eventAddress" placeholder="Street Address" name="eventAddress">
                    <input type="text" class="form-control" placeholder="Hall" name="eventHall">
                    <input type="text" class="form-control" placeholder="City" name="eventCity">
                </div>
                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea class="form-control" rows="4" id="eventDescription" name="eventDescription"></textarea>
                </div>
                <div class="form-group">
                    <label for="eventSeats">Number of Seats</label>
                    <br />
                    <input type="number" class="form-control" id="eventSeas" placeholder="Seats" name="eventSeats">
                </div>
                <div class="form-group">
                    <label for="eventPrice">Ticket Price <span>(leave 0 for 'FREE' tickets)</span></label>
                    <br />
                    <input type="number" min="0" step="any" class="form-control" id="eventPrice" placeholder="Price BGN" name="eventPrice" />
                </div>
                <div class="clear">
                    <button type="submit" class="btn btn-primary btn--floatRight">Add Conference</button>
                </div>
            </form>
        </div>
        <a href="#" class="scrollTop">Scroll</a>
    </div>

</body>
