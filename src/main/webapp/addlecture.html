        <div class="content">
            <h1>Add Lecture</h1>
            <hr />
            <form method="post" role="form" accept-charset="utf-8" class="regularForm clear">
                <div class="form-group">
                    <label for="lectureTopic">Lecture Topic</label>
                    <input type="text" class="form-control" id="lectureTopic" placeholder="Topic" name="lectureTopic">
                </div>
                <div class="form-group">
                    <label for="lectureDescription">Description</label>
                    <textarea class="form-control" rows="4" id="lectureDescription" placeholder="What the lecture is about" name="lectureDescription"></textarea>
                </div>
                <div class="form-group">
                    <label for="lecturerName">Lecturer</label>
                    <input type="text" class="form-control" id="lecturerName" placeholder="Lecturer" name="lecturerName">
                </div>
                <div class="form-group">
                    <label for="lecturerInfo">Lecturer's Experience</label>
                    <textarea class="form-control" rows="2" id="lecturerInfo" placeholder="Topic related professional background" name="lecturerInfo"></textarea>
                </div>
                <div class="form-group">
                    <label for="lecturerInfo">Lecturer's E-Mail</label>
                    <input type="text" class="form-control" id="lecturerEmail" placeholder="E-Mail" name="lecturerEmail">
                </div>
                <div class="btnGroup">
                    <button id="add-lecture-button" type="button" class="btn btn-primary">Add Lecture</button>
                    <a href="" class="btn btn-success">Done</a>
                </div>
            </form>
